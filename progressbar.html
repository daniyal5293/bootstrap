            <div class="progress-bar bg-info  progress-bar-animated"

           </div>
           <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
           style="width: 30%;height: 40px;color: black; ">
              <strong>30% Call of Duty </strong>
          </div>
          <div class="progress-bar bg-secondary progress-bar-striped "

              <strong>10% others</strong>
          </div>
        </div>
