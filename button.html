<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
    <div class="row mt-3">
        <div class="col-md-4 d-grid">
            <a href="#" class="btn btn-primary btn-block active">Anchor Button</a>
        </div>
        <div class="col-md-4 d-grid">
            <button class="btn btn-warning btn-block rounded-pill">Button</button>
        </div>
        <div class="col-md-4 d-grid">
            <input type="submit" class="btn btn-outline-danger btn-block" value="Input button">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 d-grid gap-3">
            <button class="btn btn-warning btn-block active">One-active</button>
            <button class="btn btn-danger btn-block disabled rounded-pill">Two</button>
            <button class="btn btn-dark text-white btn-block" disabled>Three</button>
        </div>
    </div>
    
    </div>
   <div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
        <p ><kbd>btn,btn-outline-color,d-grid,btn-block,active,disabled,rounded-pill</kbd></p>
    </div>
   </div>

 
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
