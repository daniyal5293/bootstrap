<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping btn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 btn-group">
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-primary">About</button>
                <button class="btn btn-primary">Contact</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 btn-group-vertical ">
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-primary">About</button>
                <button class="btn btn-primary">Contact</button>
            </div>
        </div>
        <div class="mt-3">
            <div class="btn-group">
                <button class="btn btn-primary rounded-pill">Home</button>
                <button class="btn btn-primary rounded-pill">About</button>
                <button class="btn btn-primary rounded-pill">Contact</button>
            </div>
            
                <div class="btn-group">
                    <button class="btn btn-success ">Home</button>
                    <button class="btn btn-warning ">About</button>
                    <button class="btn btn-dark text-white">Contact</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-success ">Home</button>
                    <button class="btn btn-outline-warning ">About</button>
                    <button class="btn btn-outline-danger ">Contact</button>
                </div>
</body>
</html>
