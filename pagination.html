<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul class="pagination pagination-lg justify-content-center mt-3 ">
            <li class="page-item">
                <a href="#" class="page-link ">Previous</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link active">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link disabled ">Next</a>
            </li>
          
        </ul>
        <ul class="pagination pagination-lg  mt-3 ">
            <li class="page-item">
                <a href="#" class="page-link bg-warning text-black">Previous</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link text-black">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link text-black">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link text-black">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link bg-success text-black  ">Next</a>
            </li>
          
        </ul>
        <ul class="pagination pagination-lg justify-content-end mt-3 ">
            <li class="page-item">
                <a href="#" class="page-link bg-warning text-black" aria-label="previous">
                    <span aria-hidden="true">&lAarr;</span>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link text-black">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link text-black">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link text-black">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link bg-success text-black"  aria-label="next">
                    <span aria-hidden="true">&rAarr;</span>
                </a>
            </li>
          
        </ul>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
