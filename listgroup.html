<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">
    <ul class="list-group  list-group-horizontal">
        <li class="list-group-item list-group-item-action active">One</li>
        <li class="list-group-item list-group-item-action disabled" >Two</li>
        <li class="list-group-item list-group-item-action">Three</li>
        <li class="list-group-item list-group-item-action">Four</li>
    </ul>
    <div class="row mt-3 list-group">
        <div class="col-md-2">
            <a href="#" class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between align-items-center">
            Inbox <span class="badge bg-dark rounded-pill">10</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-danger d-flex justify-content-between align-items-center">
                Sent Items<span class="badge bg-dark rounded-pill">20</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-items-center">
                Drafts<span class="badge bg-dark rounded-pill">40</span>
            </a>
        </div>
    </div>
</div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
